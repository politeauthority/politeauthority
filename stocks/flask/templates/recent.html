{% extends "layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Recent Company Updates</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <h2>Meta</h2>
                <ul>
                    {% for company in companies%}
                        <li>
                            <a href="/company/{{company.symbol}}">{{company.symbol}}</a> | {{company.name}}
                        </li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>
</div>
{%endblock%}
